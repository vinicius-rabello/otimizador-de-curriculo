<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimizador de Currículo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <div id="left-panel-content">
                <h1>Otimizador de Currículo</h1>
                <div class="input-form">
                    <form action="">
                        <div class="form-item">
                            <label for="resume">Currículo:</label>
                            <textarea id="resume" rows=6 placeholder="Cole seu currículo aqui..."></textarea>
                        </div>
                        <div class="form-item">
                            <label for="job-description">Descrição da Vaga:</label>
                            <textarea id="job-description" rows=6 placeholder="Cole a descrição da vaga aqui..."></textarea>
                        </div>
                        <input type="submit" id="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
        <div id="right-panel"></div>
    </div>
</body>
</html>
